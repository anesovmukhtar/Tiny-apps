       <!-- calculator -->
        <div class="calculator mt-5">
          <main class="wrapper">
            
            <input id="display" readonly>
        
        <div class="buttons-wrapper">
            <button class="control" type="button" onclick="append('+')">+</button>
            <button class="control" type="button" onclick="append('√')">√</button>
            <button class="control" type="button" onclick="clearAll()">C</button>
            <button class="control" type="button" onclick="pop()">D</button><br>
            <button class="control" type="button" onclick="append('-')">-</button>
            <button class="control" type="button" onclick="append('7')">7</button>
            <button class="control" type="button" onclick="append('8')">8</button>
            <button class="control" type="button" onclick="append('9')">9</button><br>
            <button class="control" type="button" onclick="append('*')">*</button>
            <button class="control" type="button" onclick="append('4')">4</button>
            <button class="control" type="button" onclick="append('5')">5</button>
            <button class="control" type="button" onclick="append('6')">6</button><br>
            <button class="control" type="button" onclick="append('/')">/</button>
            <button class="control" type="button" onclick="append('1')">1</button>
            <button class="control" type="button" onclick="append('2')">2</button>
            <button class="control" type="button" onclick="append('3')">3</button><br>
            <button class="control" type="button" onclick="append('%')">%</button>
            <button class="control" type="button" onclick="append('0')">0</button>
            <button class="control" type="button" onclick="append('.')">.</button>
            <button class="control" type="button" onclick="calculateResult()">=</button><br>
            <button class="control parenthese" type="button" onclick="append('(')">(</button>
            <button class="control parenthese" type="button" onclick="append(')')">)</button>
        </div>
    </main>
