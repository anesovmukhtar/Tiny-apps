<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="weather.css">
    <title>Weather app</title>
</head>
<body>
    <!-- navvar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-4 " data-bs-theme="dark">
        <div class="container-fluid ">
          <h1 class="navbar-brand">Tiny projects of Mukhtar</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link"  href="../calculator/calculator.html">Calculator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"  href="../To do list/todolist.html">To do list</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../quote  app/quote.html">Quotes generator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="weather.html">Weather app</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- navvar -->
       
      <div class="card container mt-5" id="card" style="max-width: 24rem;">
        
            <div class="input-form">
                <input aria-label="Enter a name of location" tabindex="0" type="text" id="input" class="my-2" placeholder="Enter location...">
                <i class='bx bx-search-alt-2' tabindex="0" id="search-icon"></i>
              <p class="location-name">city name</p>
            </div>
            
            <div class="weather-box">

              <div class="row container text-center" id="icon-desc-wrapper">
                <div class="col-12">
                  <p class="weather-icon">⛅</p>
                  <p class="temperature">16°C</p>
                  <p class="description">Broken Clouds</p>
                </div>
              </div>

              <div class="weather-details text-center">
                <div class="row">
                  <div class="col-6">
                    <i class="bx bx-water"></i>
                    <p class="humidity-info">0%</p>
                    <p class="humidity-text">Humidity</p>
                  </div>


                  <div class="col-6">
                    <i class='bx bx-wind'></i>
                    <p class="wind-info">0km/h</p>
                    <p class="wind">Wind Speed</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="not-found">
              <img src="not-found image.png" alt="Not found">
              <p class="not-found-text">Oops! Location not found </p>
            </div>
            

        </div>
 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="weather.js"></script>
</body>
</html>
